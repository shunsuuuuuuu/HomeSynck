<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeSynck</title>
    <link rel="stylesheet" href="css/property_list.css">
</head>

<body>
    <h1>HomeSynck</h1>
    <!-- Input URL form -->
    <h2>物件データの取得</h2>
    <form id="urlForm">
        <label for="urlInput">SUMMOで対象エリアを絞ったURLを入力してください。</label>
        <div>
            <input type="text" id="urlInput" placeholder="https://suumo.jp/chintai/tokyo/..."
                style="width: 60%; min-width: 200px;">
            <button id="fetchDataBtn">物件データを取得</button>
            <p id="loadingMessage" style="display: none; color: rgb(255, 0, 0);"></p>
        </div>
    </form>

    <div class="filter-section">
        <h2>検索条件</h2>
        <div class="filter-group">
            <label for="minRent">家賃:</label>
            <div class="input-range">
                <input type="number" id="minRent" placeholder="最小家賃" value="0">
                <span>~</span>
                <input type="number" id="maxRent" placeholder="最大家賃" value="20">
                <span>万円</span>
            </div>
        </div>
        <div class="filter-group">
            <label for="maxDistance">駅からの距離:</label>
            <div class="input-range">
                <input type="number" id="maxDistance" placeholder="最大徒歩分数" value="15">
                <span>分 以内</span>
            </div>
        </div>
        <div class="filter-group">
            <label for="minArea">面積:</label>
            <div class="input-range">
                <input type="number" id="minArea" placeholder="最小面積" value="20">
                <span>m² 以上</span>
            </div>
        </div>
        <div class="filter-group">
            <label for="maxAge">築年数:</label>
            <div class="input-range">
                <input type="number" id="maxAge" value="10">
                <span>年 以内</span>
            </div>
        </div>
        <button id="filterBtn">この条件で検索</button>
    </div>

    <h2>物件一覧</h2>
    <!-- 目的地を文字で入力 -->
    <div>
        <label for="destinationInput">通勤先や通学先の駅名を入力してください。</label>
    </div>
    <input type="text" id="destinationInput" placeholder="目的地を入力">
    <button id="calcDistanceBtn">通勤時間を計算</button>
    <div style="height: 20px;"></div>
    <div id="propertiesList"></div>
    <div style="height: 20px;"></div>
    <div id="deleteButtonContainer">
        <button id="deleteBtn">データを削除</button>
    </div>
    
    <script type="module" src="./js/property_list_mng.js"></script>
    <script type="module" src="../js/search_transfer_info.js"></script>
</body>

</html>
