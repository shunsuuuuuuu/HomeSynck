<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Data Fetch</title>
    <style>
        .property-item {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>HomeSynck</h1>
    <button id="fetchDataBtn">物件データを取得して保存</button>
    <button id="showPropertiesBtn">物件一覧を表示</button>

    <div class="filter-section">
        <h3>検索条件</h3>
        <div class="filter-group">
            <label>家賃:</label>
            <input type="number" id="minRent" placeholder="最小家賃"> ～
            <input type="number" id="maxRent" placeholder="最大家賃"> 万円
        </div>
        <div class="filter-group">
            <label>駅からの距離:</label>
            <input type="number" id="maxDistance" placeholder="最大徒歩分数"> 分以内
        </div>
        <div class="filter-group">
            <label>面積:</label>
            <input type="number" id="minArea" placeholder="最小面積"> ～
            <input type="number" id="maxArea" placeholder="最大面積"> m²
        </div>
        <div class="filter-group">
            <label>築年数:</label>
            <input type="number" id="maxAge" placeholder="築年数上限"> 年以内
        </div>
        <button id="filterBtn">この条件で検索</button>
    </div>

    <h2>物件一覧</h2>
    <div id="propertiesList"></div>

    <script src="js/property_list_mng.js"></script>
</body>

</html>
